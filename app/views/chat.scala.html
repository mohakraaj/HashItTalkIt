@import play.api.mvc.RequestHeader

@(uid: String)(implicit request: RequestHeader)

<!DOCTYPE html>


<html>
    <head>
        <title>HashItTalkIt</title>

        <link rel='stylesheet' href='@routes.Assets.at("stylesheets/flatly-bootstrap.min.css")' >
        <link rel='stylesheet' href='@routes.Assets.at("stylesheets/bootstrap-theme.css")' >
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")" >
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/chat.png")" >

        <script type='text/javascript' src='@routes.Assets.at("javascripts/jquery.min.js")'> </script>
        <script type='text/javascript' src='@routes.Assets.at("javascripts/bootstrap.min.js")'> </script>
        <script type='text/javascript' src='@routes.Assets.at("javascripts/aes.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("javascripts/index.js")'></script>

        <script>

    </script>
    </head>

    <body data-ws-url="@routes.Application.ws().webSocketURL()" class="bg-primary" >
        <div class="container-fluid navbar navbar-primary navbar-fixed-top">
            <div class="row">
                <ul class="nav">
                    <li class="col-md-6 col-sm-6 col-xs-6 nav active" ><a href="/"><h4>HashTalk</h4></a></li>
                    <li class="col-md-6 col-sm-6 col-xs-6 nav"><a href="/about"> <h4>About</h4></a></li>
                </ul>
            </div>
        </div>

        <input id="uid" style="display: none" value="@uid" />
            <!--            <div id="passworddiv" >


                <p> Password : <input id="password" type=password placeholder="password" value=""/> </p>
                <p> <input type="submit" id="encryptbutton"  value="Encrypt" onclick="EnableChat()" class="btn btn-primary"> </p>
            </div> -->
        <div class="container-fluid"></div>
        <div class="row">
            <div id="rooms" class="col-md-4 col-lg-4 col-xs-4">
                <div class="table-responsive">
                    <table id="roomList" data-click-to-select="true" class="table table-hover " data-search="true">
                        <thead>
                            <th class="text-center" >
                                <a href="#" rel="popover" data-toggle="popover"
                                data-content='<form id="addroom" action="@routes.Application.addRoomDetails()" method="post" class="form-inline">
                                               <input type="text" name="name" class="form-control" placeholder="Room Name"/>
                                               <button type="submit" style="display:none" class="form-control btn btn-primary"><span class="glyphicon glyphicon-ok"></span></button>
                                            </form>'
                                data-placement="bottom" data-html="true" >Add Rooms </a>

                            </th>
                        </thead>
                        <tbody class="text-center">

                    </tbody>
                    </table>
                </div>
            </div>

            <div class=" col-md-7 col-lg-7 col-xs-6">
                <div class="table-responsive">
                    <table id="board" class="table table-hover table-condensed ">
                        <thead>
                            <tr>
                                <th class="text-center">Message</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="chatform" class="row" >
            <form id="msgform" class="form-horizontal" >
                <div class="col-md-7 col-lg-7 col-xs-6 col-xs-offset-3 col-md-offset-4 col-lg-offset-4" >
                    <input id="msgtext" type="text" class="form-control" placeholder="Type your secret message " />
                </div>
                    <button type="submit" style="display: none">Send</button>
            </form>
        </div>

    </body>
</html>
